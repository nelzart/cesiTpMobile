<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/
css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="profil.css">
<title> Blog des DI </title>
</head>

<body>
	
	<i id="burger" class="hide-on-med-and-up show-on-small show-on-medium" 
onclick="burger()">
		<div class="sandwich">
			<div class=""></div>
			<div class=""></div>
			<div class=""></div>
		</div>
	</i>
		<i id="quit" class="material-icons" onclick="quit()">arrow_back</i>
		<div id="links" style="position:fixed">
			
			<div class="menu">
				<h5><a class="nav-link" href="#"><span class="material-icons">home</span> HOMEPAGE</a><span class="navActive"></span></h5>
				<h5><a class="nav-link" href=""><span class="material-icons">add</span> CREER UN ARTICLE</a></h5>
				<h5><a class="nav-link" href="#"><span 
class="material-icons">account_circle</span>MON PROFIL</a></h3>
			</div>
		</div>

<div class="row">
	
	<nav class="col m2 s12">
		<div id="hour"></div>
		<div id="message"></div>
		
		<div class="hide-on-med-and-down">

		<div class="menu">
			<h5><a class="nav-link" href="#"><span class="material-icons">home</span>HOMEPAGE</a><span class="navActive"></span></h5>
			<h5><a class="nav-link" href=""><span class="material-icons">add</span>CREER UN ARTICLE</a></h5>
			<h5><a class="nav-link" href="#"><span 
class="material-icons">account_circle</span>MON PROFIL</a></h3>
		</div>
	</nav>

	<div class="col m9  offset-m1">
		<span id="myCategory">
			<a class="btn active" href="">Tout voir</a>
			<a class="nonActive" href="">Technologie</a>
			<a class="nonActive" href="">Humour</a>
			<a class="nonActive" href="">Développement</a>
			<a class="nonActive" href="">Réseau</a>
				<input class="input-field col s3" placeholder="Rechercher" 
id="site-search" type="search">
				<a class="search waves-effect waves-light btn"><span 
class="material-icons">search</span></a>
		</span>



<div class="galery">

    <div class="main">
        <div class="main-content">
          <div class="main-container edit-blog">
            <h2>CREER UN ARTICLE</h2>
            <div class="edit-post-form blog">
              <form class="edit-blog-form">
                <div class="form-field field-1 medium">
                  <label for="post-title">Nom de l'article</label>
                  <input id="post-title" type="text" name="post-title">
                </div>
                <div class="form-field field-3 medium">
                  <label for="post-description">Votre texte</label>
                  <textarea id="post-description" type="text" rows="3" name="post-description">   
                  </textarea>
                </div>
                <div class="form-field field-4 short">
                  <label for="post-thumbnail">Fichier à rajouter</label>
                  <input id="post-thumbnail" type="file" name="post-thumbnail">
                </div>
                <div class="form-field field-5 short">
                <p>
                  <label for="post-category">Choisir une catégorie</label>
                  <select id="post-category" name="post-category">
                    <option value="Technologie">Technologie</option>
                    <option value="Humour">Humour</option>
                    <option value="Developpement">Développement</option>
                    <option value="Reseau">Réseau</option>
                  </select>
                </p>
                </div>
                <div class="edit-post-actions">
                  <div class="button-container">
                    <button class="unpublish-post" type="submit">Publier</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.
min.js"></script>
<script src="app.js"></script>
